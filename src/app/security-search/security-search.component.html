<app-navigation></app-navigation>
<style>
    .bgm{background-image:url('https://static.vecteezy.com/system/resources/previews/002/381/516/large_2x/eucalyptus-on-a-beige-background-free-photo.jpg') ;}
</style>
<div class="bgm" style="height:700px;background-position:center;background-repeat: no-repeat;background-size: cover;border: 3px;">
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1>Security Search</h1>
                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Search</button>
                </div>
            </div>
       

        <div class="row g-3 mt-3" *ngFor = "let i of searchData" >

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" value="{{i.name}}">
            </div>
            
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" value="{{i.username}}">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
               <button (click)="readValue(i.id)"class="btn btn-success">Delete</button>
            </div>
        </div>
        </div>
    </div>
</div>
