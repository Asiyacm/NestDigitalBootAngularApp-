<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">

                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <h1>Employee Daily Log</h1>
                  </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Date</label>
                    <input type="date" name="date" [(ngModel)]="date" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">Search</button>
                </div>

            </div>

          <table class="table">
            <thead>
              <tr>

                <th scope="col">Employee Id</th>
                <th scope="col">Date</th>
                <th scope="col">Entry Date Time</th>
                <th scope="col">Exit Date Time</th>
               
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let i of searchData">
                <td>{{i.empId}}</td>
                <td>{{i.date}}</td>
                <td>{{i.entryDateTime}}</td>
                <td>{{i.exitDateTime}}</td>
               
              </tr>
            </tbody>
            
          </table>
            

        </div>
    </div>
</div>
