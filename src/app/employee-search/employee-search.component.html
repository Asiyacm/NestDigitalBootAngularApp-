<app-navigation></app-navigation>
<style>
    .bgm{background-image:url('https://cdn.dribbble.com/users/1583884/screenshots/17868785/rm281-adj-067_4x.jpg') ;}
</style>
<div class="bgm" style="height:900px;background-position:center;background-repeat: no-repeat;background-size: cover;border: 3px;">
    <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1>Search Employee</h1>
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">Search</button>
                </div>

            </div>

       
        <div class="row g-3 mt-3" *ngFor = "let i of searchData" >

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" value="{{i.name}}">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">              
                <label class="form-label">Email Id</label>
                <input type="text" class="form-control" value="{{i.emailId}}">              
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Designation</label>
                <input type="text" class="form-control" value="{{i.designation}}">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Salary</label>
                <input type="text" class="form-control" value="{{i.salary}}">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">       
                <label class="form-label">Address</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" value="{{i.address}}"></textarea>           
            </div>

            <div class="col col-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" value="{{i.mobile}}">
            </div>
            
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Phone</label>
                <input type="text" class="form-control" value="{{i.phone}}">
            </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" value="{{i.username}}">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
               <button (click)="deleteBtnClick(i.id)"class="btn btn-success">Delete</button>
            </div>
            
        </div>
    </div>
</div>
